<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="index.css">
	<title>Interactive Rating</title>
</head>
<body>
	<!-- Rating state start -->
	<div class="rating">
		<img src="images/icon-star.svg" alt="" class="star">
		<h2>How did we do?</h2>
		<p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
		<div class="score">
			<div class="selection">1</div>
			<div class="selection">2</div>
			<div class="selection">3</div>
			<div class="selection">4</div>
			<div class="selection">5</div>
		</div>
		<button id="submitRating">Submit</button>
	</div>

	<!-- Thank you state start -->
	<div class="thankyou">
		<img src="images/illustration-thank-you.svg" alt="">
		<div class="submitted-score">
			You selected X out of 5
		</div>
		<h2>Thank you!</h2>
		<p>We appreciate you taking the time to give a rating. If you ever need more support,
		donâ€™t hesitate to get in touch!</p>
	</div>
	<script src="index.js"></script>	
</body>
</html>
